# Dependencies
gems: [jekyll-paginate]

# Site Settings
markdown: kramdown

highlighter: rouge

kramdown:
    input: GFM
    syntax_highlighter: rouge
    hard_wrap: false
    gfm_quirks: paragraph_end

permalink: /:year/:month/:day/:title:output_ext

paginate: 5
recent_posts_limit: 5

show_drafts: false

# Disqus
disqus_identifier: theitfox

# Site Info
title: The IT Fox
tagline: Inside a developer's mind
url: https://theitfox.com/ # Must end with `/`

author:
  name: Quan To

# Defaults

defaults:
  -
    scope:
      path: ""
      type: posts
    values:
      layout: post
      is_recommended: false
      comments: true
      style: casual # Styles can be casual or technical
  -
    scope:
      path: ""
      type: pages
    values:
      layout: page
      comments: false
      style: casual

# Programming variables - do not modify
array: []
is_custom_plugin_enabled: false
